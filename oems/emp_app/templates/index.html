<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Office Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: linear-gradient(to right, #343a40, #007bff); /* Change gradient colors as needed */
      background-size: cover;
      font-family: sans-serif;
      color: #fff; /* Change text color to white for better contrast with background */
    }

    .container {
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .card-group {
      justify-content: center; /* Center the card group horizontally */
    }

    .card {
      margin: 10px;
      border: none; /* Remove default card border */
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for cards */
      transition: all 0.3s ease-in-out;
      width: 250px; /* Adjust card width as needed */
    }

    .card:hover {
      transform: scale(1.02); /* Slight scale-up on hover */
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4); /* Increase shadow on hover */
    }

    .card-body {
      padding: 20px;
    }

    .btn-primary {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #343a40; /* Change button color */
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #0d6efd; /* Change hover color */
    }

    .btn-primary.animate__animated.animate__bounceIn {
      animation: bounceIn 1s ease-in-out both; /* Bounce animation on load */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Office Employee Management System</h1>
    <hr>
    <div class="card-group">
      <div class="card animate__animated animate__bounceIn">
        <div class="card-body">
          <a class="btn btn-primary" href="/all_emp" role="button">View all Employee</a>
        </div>
      </div>
      <div class="card animate__animated animate__bounceIn">
        <div class="card-body">
          <a class="btn btn-primary" href="/add_emp" role="button">Add an Employee</a>
        </div>
      </div>
      <div class="card animate__animated animate__bounceIn">
        <div class="card-body">
          <a class="btn btn-primary" href="/remove_emp" role="button">Remove an Employee</a>
        </div>
      </div>
      <div class="card animate__animated animate__bounceIn">
        <div class="card-body">
          <a class="btn btn-primary" href="/filter_emp" role="button">Filter Employee Details</a>
        </div>
      </div>
    </div>
</body>
</html>
